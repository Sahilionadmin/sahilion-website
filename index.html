<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sahilion - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5DC;
            font-family: 'Madimi One', cursive;
            margin: 0;
            padding: 0;
            color: #4A2C2A;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Changed to vh for consistency */
            font-size: 16px; /* Base font size for relative units */
        }

        .logo {
            max-width: 10rem; /* Relative unit for better scaling */
            width: 100%;
            margin-top: 2.5rem;
        }

        .tagline-main {
            font-family: 'Montserrat', sans-serif;
            font-style: italic;
            font-weight: 300;
            font-size: 1.8rem;
            color: #5DADE2;
            margin: 0.8rem 0;
            padding: 0 1rem;
            max-width: 90%; /* Prevent overflow */
        }

        h1 {
            font-size: 3rem;
            margin: 0.3rem 0;
        }

        .highlight {
            color: #5DADE2;
            font-weight: bold;
        }

        .divider {
            margin: 1rem 0;
            width: 60%;
            max-width: 600px; /* Limit divider width on large screens */
            border-top: 2px solid #4A2C2A;
        }

        .contact, .social-links {
            font-size: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            margin: 0 0.625rem;
            color: #4A2C2A;
            text-decoration: none;
            font-size: 1.1rem; /* Slightly larger for touch targets */
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #444;
            padding-bottom: 1rem;
        }

        /* Desktop view (100% zoom optimization) */
        @media (min-width: 1024px) {
            body {
                font-size: 16px; /* Ensure consistent base font size */
                max-width: 1200px; /* Constrain content width */
                margin: 0 auto;
            }
            .logo {
                max-width: 12rem;
            }
            h1 {
                font-size: 3.5rem;
            }
            .tagline-main {
                font-size: 2rem;
            }
        }

        /* Tablet view */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
            h1 {
                font-size: 2.2rem;
            }
            .tagline-main {
                font-size: 1.4rem;
            }
            .logo {
                max-width: 8rem;
            }
        }

        /* Mobile view */
        @media (max-width: 480px) {
            body {
                font-size: 12px;
                padding: 1rem; /* Add padding for edge-to-edge screens */
            }
            .logo {
                max-width: 7rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            .tagline-main {
                font-size: 1.2rem;
            }
            .social-links a {
                margin: 0 0.5rem;
                font-size: 1rem; /* Adjust for smaller screens */
            }
            .divider {
                width: 80%; /* Wider divider for mobile */
            }
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Sahilion Logo" class="logo">
    <h1>Sahilion</h1>
    <div class="tagline-main">From the Coast to the Cosmos</div>

    <p>Kitu kitamu kinaandaliwa...</p>
    <p class="highlight">Usikose! Tafadhali rudi tena.</p>

    <div class="divider"></div>

    <p>Something delicious is cooking...</p>
    <p class="highlight">Stay tuned and visit us again.</p>

    <div class="contact">
        <p>Wasiliana nasi: <a href="mailto:info@sahilion.com">info@sahilion.com</a></p>
    </div>

    <div class="social-links">
        <a href="https://x.com/SahilionHQ?t=DWH10L5-HnrPzbcG5mbVAA&s=09" target="_blank">X</a> |
        <a href="https://www.instagram.com/sahilionhq?igsh=MXdkY245MDcxanhzNg==" target="_blank">Instagram</a>
    </div>

    <footer>
        Â© 2025 Sahilion. Haki zote zimehifadhiwa.
    </footer>
</body>
</html>
