<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sahilion - Coming Soon</title>
  <!-- Link ya CSS ya nje -->
  <link rel="stylesheet" href="style-sahilion.css">
  <!-- Fonti kutoka Google -->
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #F5F5DC;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 2em 1em;
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 1em;
    }

    h1 {
      font-family: 'Madimi One', cursive;
      font-size: 2.5em;
      margin: 0.2em 0;
    }

    .tagline-main {
      font-family: 'Montserrat', sans-serif;
      font-style: italic;
      font-weight: 300;
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }

    .highlight {
      color: #D35400;
      font-weight: bold;
    }

    .divider {
      width: 60px;
      height: 2px;
      background-color: #D35400;
      margin: 2em auto;
    }

    .contact, .social-links {
      margin-top: 2em;
    }

    .social-links a {
      color: #D35400;
      text-decoration: none;
      margin: 0 0.3em;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 3em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <main>
    <!-- Logo -->
    <img src="logo.png" alt="Sahilion Logo" class="logo">

    <!-- Jina la kampuni -->
    <h1>Sahilion</h1>

    <!-- Kauli mbiu -->
    <div class="tagline-main">From the Coast to the Cosmos</div>

    <!-- Maandishi ya Kiswahili -->
    <p>Kitu kitamu kinaandaliwa...</p>
    <p class="highlight">Usikose! Tafadhali rudi tena.</p>

    <!-- Mstari wa mgawanyo -->
    <div class="divider"></div>

    <!-- Maandishi ya Kiingereza -->
    <p>Something delicious is cooking...</p>
    <p class="highlight">Stay tuned and visit us again.</p>

    <!-- Mawasiliano -->
    <div class="contact">
      <p>Wasiliana nasi: <a href="mailto:info@sahilion.com">info@sahilion.com</a></p>
    </div>

    <!-- Mitandao ya kijamii -->
    <div class="social-links">
      <a href="https://x.com/SahilionHQ?t=DWH10L5-HnrPzbcG5mbVAA&s=09" target="_blank">X</a> |
      <a href="https://www.instagram.com/sahilionhq?igsh=MXdkY245MDcxanhzNg==" target="_blank">Instagram</a>
    </div>

    <!-- Hatimiliki -->
    <footer>
      Â© 2025 Sahilion. Haki zote zimehifadhiwa.
    </footer>
  </main>
</body>
</html>
