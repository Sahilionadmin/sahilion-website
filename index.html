<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sahilion</title>
<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Madimi+One&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header -->
<header id="site-header">
  <div class="header-inner">
    <a href="index.html" class="logo" style="display:flex; align-items:center; gap:0.6rem;">
      <img src="assets/logohq.png" alt="Sahilion Logo" style="height:56px;">
      <img src="assets/logo_name.png" alt="Sahilion Name" style="height:56px;">
    </a>
    <nav>
      <ul>
        <li><a href="#home" class="nav-link" data-key="nav.home"></a></li>
        <li><a href="#story" class="nav-link" data-key="nav.story"></a></li>
        <li><a href="#explore" class="nav-link" data-key="nav.explore"></a></li>
        <li><a href="#opps" class="nav-link" data-key="nav.opps"></a></li>
        <li><a href="#contact" class="nav-link" data-key="nav.contact"></a></li>
      </ul>
    </nav>
    <button id="language-toggle" style="background:#D35400; color:white; border:none; padding:0.4rem 0.8rem; border-radius:6px; cursor:pointer;">English</button>
  </div>
</header>

<!-- Hero -->
<section class="hero" id="home">
  <div class="hero-bg"></div>
  <div class="hero-overlay"></div>
  <div class="hero-inner">
    <h1 class="hero-title" data-key="hero.title"></h1>
    <p class="hero-sub" data-key="hero.sub"></p>
    <a href="#story" class="cta" data-key="cta.join"></a>
  </div>
</section>

<!-- Content Sections -->
<main>
  <section id="story" class="content-section">
    <div class="container">
      <h2 data-key="our.title"></h2>
      <p data-key="our.desc"></p>
    </div>
  </section>

  <section id="explore" class="content-section">
    <div class="container">
      <h2 data-key="explore.title"></h2>
      <div class="stories-grid">
        <div class="story-card">
          <h3 data-key="explore.card1.title"></h3>
          <p data-key="explore.card1.desc"></p>
        </div>
        <div class="story-card">
          <h3 data-key="explore.card2.title"></h3>
          <p data-key="explore.card2.desc"></p>
        </div>
      </div>
    </div>
  </section>

  <section id="opps" class="content-section">
    <div class="container">
      <h2 data-key="opps.title"></h2>
      <p data-key="opps.desc"></p>
    </div>
  </section>

  <section id="contact" class="content-section">
    <div class="container">
      <h2 data-key="contact.title"></h2>
      <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
        <div class="form-row">
          <input type="text" name="name" placeholder="Jina / Name">
          <input type="email" name="email" placeholder="Barua pepe / Email">
          <button type="submit" class="btn" data-key="contact.btn"></button>
        </div>
      </form>
    </div>
  </section>
</main>

<!-- Footer -->
<footer>
  <div class="container" style="display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; gap:1rem;">

    <!-- Left: Social Media -->
    <div class="footer-icons" style="display:flex; gap:0.8rem;">
      <a href="https://www.tiktok.com" target="_blank"><img src="assets/tiktok.png" alt="TikTok"></a>
      <a href="https://www.instagram.com" target="_blank"><img src="assets/instagram.png" alt="Instagram"></a>
      <a href="https://www.x.com" target="_blank"><img src="assets/x.png" alt="X"></a>
      <a href="https://www.youtube.com" target="_blank"><img src="assets/youtube.png" alt="YouTube"></a>
    </div>

    <!-- Center: Mini Nav -->
    <div class="footer-nav" style="text-align:center;">
      <ul style="list-style:none; display:flex; gap:0.7rem; justify-content:center; padding:0; margin:0;">
        <li><a href="#home" class="nav-link" data-key="nav.home"></a></li>
        <li><a href="#story" class="nav-link" data-key="nav.story"></a></li>
        <li><a href="#explore" class="nav-link" data-key="nav.explore"></a></li>
        <li><a href="#opps" class="nav-link" data-key="nav.opps"></a></li>
        <li><a href="#contact" class="nav-link" data-key="nav.contact"></a></li>
      </ul>
    </div>

    <!-- Right: Newsletter -->
    <div class="footer-newsletter" style="display:flex; gap:0.5rem; align-items:center;">
      <input type="email" placeholder="" data-key="newsletter.label" style="padding:0.6rem 0.8rem; border-radius:8px; border:1px solid rgba(255,255,255,0.2);">
      <button class="btn" data-key="newsletter.btn" style="background:#D35400; color:white; border:none; padding:0.6rem 1rem; border-radius:8px;">Tuma</button>
    </div>

  </div>

  <!-- Bottom Row: Terms | Copyright | Privacy -->
  <div class="footer-bottom" style="display:flex; justify-content:space-between; align-items:center; padding-top:0.8rem; font-size:0.875rem; border-top:1px solid rgba(255,255,255,0.2); margin-top:1rem;">
    <a href="terms.html" data-key="footer.terms" class="footer-link" style="color:var(--brand-beige); text-decoration:none;"></a>
    <span data-key="footer.copyright"></span>
    <a href="privacy.html" data-key="footer.privacy" class="footer-link" style="color:var(--brand-beige); text-decoration:none;"></a>
  </div>

</footer>

<script src="js/translations.js"></script>
<script src="js/script.js"></script>
</body>
</html>
