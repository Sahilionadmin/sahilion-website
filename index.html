    <style>
        body {
            background-color: #F5F5DC;
            font-family: 'Madimi One', cursive;
            margin: 0;
            padding: 0;
            color: #4A2C2A;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100dvh;

        .logo {

        }

        .contact, .social-links {
            font-size: 1em;
            margin-top: 1em;
        }

        .social-links a {
            margin: 0 10px;
            color: #4A2C2A;
            text-decoration: none;
        }

        footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #444;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            .tagline-main { font-size: 1.4em; }
        }

        @media (max-width: 480px) {
            .logo { max-width: 120px; }
            h1 { font-size: 1.8em; }
            .tagline-main { font-size: 1.2em; }
